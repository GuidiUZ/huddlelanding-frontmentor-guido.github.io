<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <main>
    <div class="img-mockups">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>

    <div class="text-section">
      <section class="title-h1">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      </section>

      <section class="text">
      <p>Huddle re-imagines the way we build<br>communities. You have <span class="underline">a voice, but so<br> does your audience. 
        Create connections<br> with</span> your users as you engage in<br>genuine discussion.</p>  
      </section>
    </div> 

    <div class="buttom-register">
      <input class="buttom-input" style="cursor: pointer;" type="button" value="Register"> 
    </div>

    <div class="buttoms-conteiner">
      <div class="buttoms-socials">
        <button style="cursor: pointer;" class="btn"><i class="fa-brands fa-facebook-f"></i></button>
        <button style="cursor: pointer;" class="btn"><i class="fa-brands fa-twitter"></i></button>
        <button style="cursor: pointer;" class="btn"><i class="fa-brands fa-instagram"></i></button>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Guido Aranda</a>.
    </p>
  </footer>
</body>
</html>
